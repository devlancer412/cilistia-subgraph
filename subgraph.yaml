specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CILStaking
    network: goerli
    source:
      address: "0x5d9d8Af868eEe99D6D1Bb544A5D55F6F38927A07"
      abi: CILStaking
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StakeUpdated
        - UnStaked
      abis:
        - name: CILStaking
          file: ./abis/CILStaking.json
      eventHandlers:
        - event: StakeUpdated(address,uint256,uint256)
          handler: handleStakeUpdated
        - event: UnStaked(address,uint256)
          handler: handleUnStaked
      file: ./src/cil-staking.ts
  - kind: ethereum
    name: MarketPlace
    network: goerli
    source:
      address: "0x0dCfBFA6FBB7c39005C53DaD776fCC4A87a33f87"
      abi: MarketPlace
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AccountBlocked
        - OfferCanceled
        - OfferCreated
        - OfferReleased
        - OwnershipTransferred
        - PositionCreated
        - PositionUpdated
      abis:
        - name: MarketPlace
          file: ./abis/MarketPlace.json
      eventHandlers:
        - event: AccountBlocked(address)
          handler: handleAccountBlocked
        - event: OfferCanceled(indexed bytes32)
          handler: handleOfferCanceled
        - event: OfferCreated(bytes32,indexed bytes32,uint128,string)
          handler: handleOfferCreated
        - event: OfferReleased(indexed bytes32)
          handler: handleOfferReleased
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PositionCreated(bytes32,uint128,uint128,uint128,uint128,bool,uint8,indexed
            address,indexed address,string)
          handler: handlePositionCreated
        - event: PositionUpdated(indexed bytes32,uint128)
          handler: handlePositionUpdated
      file: ./src/market-place.ts
